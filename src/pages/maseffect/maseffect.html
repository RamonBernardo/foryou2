<ion-header>
  
  <ion-navbar>
    <ion-title>Resumo do jogo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="getStart" >
    <ion-card>
        <img src="../assets/imgs/mass-effect.png">
        <ion-card-content>
          <ion-card-title>
            Mass Effect Andromeda 
            </ion-card-title>
          <p>
            Mass Effect: Andromeda é um videojogo de role-playing de ação de tiro em terceira pessoa, produzido pela BioWare e publicado pela Electronic Arts para Microsoft Windows, PlayStation 4 e Xbox One. Andromeda foi oficialmente anunciado a 15 de Junho de 2015
          </p>
        </ion-card-content>
        <button ion-button full  (click)="openWebpage();">
          <ion-icon name="cash"></ion-icon>
          COMPRAR
        </button>
        <button ion-button full  (click)="trailer();">
          <ion-icon name="cash"></ion-icon>
          TRAILER
        </button>
      </ion-card>

</ion-content>
